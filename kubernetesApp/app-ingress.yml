apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
spec:
  ingressClassName: nginx
  rules:
  - host: app.34.29.73.74.nip.io
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: app-service
            port: 
              number: 80
  - host: frontend.app.34.29.73.74.nip.io
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: angular-inmueble-service
            port: 
              number: 80            
